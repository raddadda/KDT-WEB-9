<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //let arr = [];
    let arr = new Array();
    for(let i=1; i<101; i++){
        arr.push(i);
    }
    //for문
    let sum=0;
    for(let i=1; i<101; i++){
        sum+=i;
    }

    console.log(sum);
    sum=0;
    //for of문
    for(a of arr){
        sum+=a;
    }
    console.log(sum);
    sum=0;
    //forEach문
    arr.forEach(function(i){
        sum+=i;
    })
    console.log(sum);
    
</script>
<body>
    
</body>
</html>
