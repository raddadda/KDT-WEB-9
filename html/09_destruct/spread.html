<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //spread 연산자
        const a = [1,2,3];
        const b= [4,5];

        //기존방식 concat
        const concat = a.concat(b);
        console.log('concat', concat);
        const spread = [...a, ...b];
        console.log('spread',spread);
        const person = {
            name : 'martin',
            age : 29,
        };
        //객체도 가능하다.
        console.log({...person});
        //하나씩 H,e,l,l,o
        const c ='Hello';
        console.log([...c]);

        //rest파라미터
        function get(a,b,c){
            console.log(a,b,c);
        }
        //계속 추가해도 한번에 나머지를 불러올 수 있다
        function get1(a,b ,...rest){
            console.log(a,b,rest);
        }
        get(10,20,30);
        get1(10,20,30);


        //class

        class Cat {
            //생성자
            constructor(name,age){
                //속성
                this.name = name;
                this.age = age;
            }
            //메소드
            mew(){
                console.log('야옹');
            }
            eat(){
                console.log('먹이를 먹습니다')
            }
        }
        const cat1 = new Cat('나비',1);
        const cat2 = new Cat('냥이',2);
        cat1.mew();
        cat1.eat();
        cat2.mew();
    </script>
</body>
</html>
