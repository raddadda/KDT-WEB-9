<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation 실습</title>

    <!-- TODO: css 파일을 연결해주세요. -->
    <link rel="stylesheet" href="../html/css/230710_실습3.css" />
    <style>
        
        body{
            margin: 0;
            animation: skycolor 8s linear infinite;
        }
        .sky{
            
        }
        section > article> img{
            position: absolute;
        }
        .sun{
            left : 100px;
            top : 50px;
            animation: sun1 8s linear infinite;
            
        }
        .moon{
            left : 100px;
            top : 50px;
            animation: moon1 8s linear infinite;
        }
        .cloud_1{
            animation: cloud-1 10s linear infinite;
        }
        .cloud_2{
            
            width: 500;
            animation: cloud-1 8s infinite;
        }
     
        section .city .city_img{
            width: 100;
        }
        section .city{
            position: relative;
            left: 300px
        }
        @keyframes sun1{
            
            0%{
                opacity: 0;
                transform: rotate(0deg);
            }
            20%{
                opacity: 0;
             
            }
            40%{
                opacity: 1;
       
            }
            60%{
                opacity: 1;
            
            }
            80%{
                opacity: 0;
           
            }
            100%{
                opacity: 0;
                transform: rotate(360deg);
            }
          
         
             
        }
        @keyframes moon1{
  
           
            0%{
                opacity: 1;
                transform: rotate(0deg);
            }
            25%{
                opacity: 0;
              
            }
            75%{
                opacity: 0;
              
            }
            100%{
                opacity: 1;
                transform: rotate(360deg);
            }
        
        }
        @keyframes skycolor{
            0%{
                background-color: #636888;
            }
            25%{
                background-color: #b1e1e2;
            }
            50%{ 
                background-color: #fcd2e2;
            }
            75%{

                background-color: #675577;
            }
            100%{
                background-color: #636888;
            }
    
          
             
        }
        @keyframes cloud-1{
            0%{
                top:300px;
                left :200px;
                opacity: 0;
            }
            25%{
                opacity: 1;
            }
            50%{
                top:300px;
                left: 1000px;
                opacity: 0;
            }
            75%{
                opacity: 1;
            }
            100%{
                top: 300px;
                left :200px; 
                opacity: 0;
            }
        }
     
   
       
    </style>
  </head>
  <body>
    <section>
      <article class="sky">
        <!-- TODO: src 속성에 알맞은 이미지를 채워주세요. -->
        <img src="../img/sun.png" alt="태양" class="sun" />
        <img src="../img/moon.png" alt="달" class="moon" />
        <img src="../img/cloud.png" alt="큰 구름" class="cloud_1" />
        <img src="../img/cloud.png" alt="작은 구름" class="cloud_2" />
      </article>

      <article class="city">
        <!-- TODO: src 속성에 알맞은 이미지를 채워주세요. -->
        <img src="../img/city.png" alt="도시" class="city_img" />
      </article>
    </section>
  </body>
</html>
