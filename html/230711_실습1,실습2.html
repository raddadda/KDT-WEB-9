<script>

    //실습 1
    function multifly(num1 , num2) {
        let mul = num1 * num2;
        return mul;
    }
    let result = multifly(3,7);
    console.log(result);
    let result2 = multifly(2,2);
    console.log(result2);
    
    //실습2
    function square(number) {
        let a = number**2;
        return a;
    }
    console.log(square(4));
    console.log(square(11));
    console.log(square(5));
</script>
