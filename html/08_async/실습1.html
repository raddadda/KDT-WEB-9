<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function func1(){
            return new Promise(function (resolve,reject){
                setTimeout(function(){
                    document.body.style.backgroundColor = 'red'
                    resolve();
                },1000);
            });
        }
        function func2(){
            return new Promise(function (resolve,reject){
                setTimeout(function(){
                    document.body.style.backgroundColor = 'orange'
                    resolve();
                },1000);
            });
        }
        function func3(){
            return new Promise(function (resolve,reject){
                setTimeout(function(){
                    document.body.style.backgroundColor = 'yellow'
                    resolve();
                },1000);
            });
        }
        
        function func4(){
            return new Promise(function (resolve,reject){
                setTimeout(function(){
                    document.body.style.backgroundColor = 'green'
                    resolve();
                },1000);
            });
        }
        
        function func5(){
            return new Promise(function (resolve,reject){
                setTimeout(function(){
                    document.body.style.backgroundColor = 'blue'
                    resolve();
                },1000);
            });
        }
        
        
        func1()
            .then(function(){
                return func2();
            })
            .then(function(){
                return func3();
            })
            .then(function(){
                return func4();
            })
            .then(function(){
                return func5();
            });


            function changeBgColor(newColor){
                return new Promise((resolve,reject)=> {
                    setTimeout(()=>{
                        document.body.style.backgroundColor = newColor;
                        resolve();
                    },1000);
                });
            }
            //실행
            changeBgColor('red')
            .then(()=> {
                return changeBgColor('orange')
            })
            .then(()=>{
                return changeBgColor('yello')
            })
            .then(()=>{
                return changeBgColor('green')
            })
            .then(()=>{
                return changeBgColor('blue')
            })

            async function exec() {
                await changeBgColor('red',1000);
                await changeBgColor('orange',2000);
                await changeBgColor('yellow',1000);
                await changeBgColor('green',2000);
                await changeBgColor('blue',1000);

            }
    </script>
</body>
</html>
