<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 공부</title>
    <style> 
    /* * 모든 태그가 적용 */
        * {
            color : red;
        }
        li {
            color : blue;
        }
        .strawberry{
            background-color: gray;
        }
        /* id 선택자 */
        #ex {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="ex" class="">안녕?</div>
    <span>안녕하세요</span>
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li class="strawberry">오렌지</li>
        </ul>
</body>
</html>
