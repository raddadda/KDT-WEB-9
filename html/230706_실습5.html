<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            padding: 20px;
            border : 15px solid red;
            background-color: orange;

        }
        .border-1{
            box-sizing: content-box;
        }
        .border-2{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box border-1">content-box</div>
    <br />
    <div class="box border-2">border-box</div>
</body>
</html>
