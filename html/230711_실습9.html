<script>
    let n = Number(prompt("숫자를 입력해주세요"));
  
    let sum=0;
    let i=1;
    while(i<n){
        if(i%2==0 || i%3==0){
            sum+=i;
        }
        i++;
    }
    console.log(sum);

    
</script>
