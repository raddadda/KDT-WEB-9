<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }

        .container{
            height: 600px;
            display : flex;
            /* 시작점이 반대로 row reverse */
            /* flex-direction: column; */
            /* justify-content: space-evenly; */
             /* wrap을 하면 크기 유지 및 다음줄로 넘어감 */
             flex-wrap: wrap;
            /* align-items: flex-end; */
            align-content: center;
        }

        .container > div,
         .container-1 > div {
            width: 100px;
            height: 100px;
        }
        .red{
            background-color: red;
        }
        .orange{
            background-color: orange;
        }
        .yellow{
            background-color: yellow;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="red"></div>
        <div class="orange"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="orange"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="orange"></div>
        <div class="yellow"></div>
        <div class="orange"></div>
    </div>

    <!-- <div class="container-1">

    </div>

</html>
