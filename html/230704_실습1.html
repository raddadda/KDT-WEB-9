<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 수업 코드</title>
</head>
<body>

    <h1><strong>Starbucks</strong></h1>
    <h2>메뉴 이름</h2>


    <ul type="disc">
        <li>에스프레소 2,000원</li>
        <li>아메리카노 2,500원</li>
        <li>카페라떼 4,000원</li>
        <li><del>카페모카 4,500원</del></li>
    </ul>
    <hr>
 
    <p><em>짧은 추출 시간</em>과 높은 압력을 이용하여 만든 진한 커피 음료</p>
    <p>에스프레소에서 <i>뜨거운 물</i>을 추가한 커피 음료</p>
    <p>에스프레소에 스팀밀크를 추가한 부드러운 커피 음료</p> 
    <p>에스프레소에 스팀밀크와 <u>모카시럽</u>을 추가한 달콤한 음료</p>
    
 

</body>
</html>
