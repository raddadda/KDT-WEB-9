<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //조건문
        let chk = true;
        if(chk){
            console.log("true입니다.");
        }else{
            console.log("false입니다.");
        }
        let number = 5;
        if(number > 10){
            console.log("10보다 크다");
        }
        else if(number < 8){
            console.log("8보다 작다");            
        }
        else{
            console.log("다 아니다"); 
        }


        //switch문
        let num= 2;
        switch(num){
            case 1 :
                console.log("num: "+1);
                break;
            case 2 :
                console.log("num: "+2);
                break;
            default:
                console.log("num: 해당없음");
                break;
        }
        let age = 24;
        //3항 연산자
        (age > 20 || age<100) ? console.log("성인") : console.log("성인아님");  
    
        
    </script>
</body>
</html>
