<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>설문조사</h1>

    이름  <input type="text" name="name"/>
    <br />
    이메일 <input type="email" name="email" placeholder="abc@gmail.com"/> 
    

    <h2>나이</h2>
    <input type="radio" name="age" value="10"> 10대
    <input type="radio" name="age" value="20" checked> 20대
    <input type="radio" name="age" value="30"> 30대
    <input type="radio" name="age" value="40"> 40대
    <input type="radio" name="age" value="50"> 50대
    <input type="radio" name="age" value="60-"> 60대 이상
    
    <h2>원하는 강의(복수응답가능합니다.)</h2>
    <p>
    <input type="checkbox" name="class" value="html" checked/> html
    <input type="checkbox" name="class" value="javascript" /> javascript
    <input type="checkbox" name="class" value="css" /> css
    </p>
    <textarea name="contents" cols="50" rows="10" placeholder="하고 싶은 말을 써주세요."></textarea>
    <input type="submit" value="제출" /> 
</body>
</html>
