<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 수업 코드</title>
</head>
<body>

    <div>
        <p id="" class="" 속성="속성값">안녕하세요</p>
        <!-- 요소, contents, 속성(attribute) -->
        <img src="" />
    </div>

    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>

    <p>안녕하세요</p>
    <p>안녕하세요</p>

    <div>안녕하세요</div>

    <div>
        안녕하세요.
        <br />
        안녕하세요.
        <br />
        안녕하세요.
        안녕하세요.
        안녕하세요.
    </div>

    <ul type="disc">
        <li>사과</li>
        <li>바나나</li>
        <li>파인애플</li>
    </ul>
    <hr>
    <ol type="i">
        <li>사과</li>
        <li>바나나</li>
        <li>파인애플플</li>
    </ol>
    

    <!-- block 요소 : 태그 자체가 "한 줄"을 기본적으로 차지함.-->
    <div>안녕하세요</div>
    <!-- inline 요소 : 태그가 contents의 크기만큼 공간을 차지-->
    <b>b안녕하세요</b>
    <strong>strong안녕하세요</strong>
    <i>i안녕하세요</i>
    <em>em안녕하세요</em>
    <del>del중간 줄</del>
    <u>u밑줄</u>

</body>
</html>
